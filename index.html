<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="counter">
			<h1>Counter</h1>
		</div>
		<div class="number">
			<h2 id="number"> 0 </h2>
		</div>
		<div class="buttons">
			<button id="decrease", onclick="decreaseCount()">DECREASE</button>
			<button class="reset", onclick="resetCount()">RESET</button>
			<button class="increase", onclick="increaseCount()">INCREASE</button>
		</div>

		<script src="main.js" type="text/javascript"></script>
	</main>
</body>
</html>
